<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<body>
    <table>
        <tr>
            <th>Number</th>
            <th>Payment Id</th>
            <th>Order Id</th>
        </tr>
        {% for data in dataset %}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.payment_id }}</td>
                <td>{{ data.order_id }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
